<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ecohelp - cadastro</title>
</head>

<body>

    <header>

        <div class="div_eco">
            <img src="../imgs_site/logo.png" alt="imagem_logo" id="img_logo">
            <h2>Eco<span class="eco">Help</span></h2>
            <p>Cadastro</p>
            <img src="../imgs_site/user_icon.png" alt="./img/conta_user.png">
            <img id="menu" src="../imgs_site/menu_icon.png" alt="./img/menu.png">

        </div>
    </header>

    <main>
        <div class="cadastro_conteudo">
            <h1>INFORMAÇÕES PESSOAIS</h1>

            <div class="info_pessoal">

                <div>
                    <p>Nome Completo</p>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <p>cpf</p>
                    <input type="text" name="cpf" id="cpf">
                </div>

                <div>
                    <p>senha</p>
                    <input type="password" name="senha" id="senha">
                </div>

                <div>
                    <p>confirme sua senha</p>
                    <input type="password" name="confirmar_senha" id="confirmar_Senha">
                </div>

            </div>

            <div class="cep">

                <p>Cep</p>
                <input type="text" name="cep" id="cep">

                <input type="button" value="pesquisar">
            </div>


            <div class="conteudo_cadastro">



                <div class="endereço">



                    <div>

                        <p>cidade</p>
                        <input type="text" name="cidade" id="cidade">

                    </div>

                    <div>

                        <p>bairro</p>
                        <input type="text" name="bairro" id="bairro">

                    </div>


                    <div class="rua_num">

                        <div class="rua">

                            <p>rua</p>
                            <input type="text" name="rua" id="rua">


                        </div>

                        <div>

                            <p>número</p>
                            <input type="text" name="numero" id="numero">

                   
                        </div>
                    </div>
                </div>
                
                    <div class="contato">

                    <div class="email">
                        <p>e-mail</p>
                        <input type="text" name="email" id="email">
                    </div>

                    <div class="numero_telefone">

                        <p>telefone</p>
                        <input type="text" name="telefone" id="telefone">
                    </div>

                    </div>

               









            </div>


        </div>



    </main>

    <footer>

    </footer>

</body>

</html>
